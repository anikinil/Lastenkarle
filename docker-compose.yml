version: "3.8"

services:
  django_gunicorn:
    #     restart: always
    build:
      context: .
      dockerfile: ./Buchungssystem_Lastenkarle/Dockerfile_Django
    volumes:
      - ./Buchungssystem_Lastenkarle/:/usr/src/app/
    env_file:
      - envvarsdjango.env
    depends_on:
      db:
        condition: service_healthy


  nginx:
    build: ./nginx
    volumes:
      - ./Buchungssystem_Lastenkarle/static:/static
      - ./Buchungssystem_Lastenkarle/media:/media

    ports:
      - "80:80"
    depends_on:
      - django_gunicorn

  db:
    container_name: pg_container
    image: postgres:15.3-bullseye
    restart: always
    env_file:
      - envvarsdb.env

    volumes:
      - ./dev_postgres:/var/lib/postgresql/

    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "Caro", "-d", "test_db" ]
      interval: 10s
      timeout: 5s
      retries: 3


  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    env_file:
      - envvarsdb.env

    ports:
      - "40001:80"
