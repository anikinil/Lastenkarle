version: "3.9"

services:
  django_gunicorn:
  #     restart: always
    build:
      context: .
      dockerfile: ./Buchungssystem_Lastenkarle/Dockerfile_Django
    volumes:
      - ./Buchungssystem_Lastenkarle/:/usr/src/app/
      - ./dev/database/:/var/database/
    #depends_on:
     # db:
     #   condition: service_healthy
    ports:
      - "8000:8000"
    expose:
      - "8000"
    env_file:
      - envvarsdjango.env

  nginx:
    build: ./nginx
    volumes:
      - ./Buchungssystem_Lastenkarle/static:/static
    ports:
      - "80:80"
    depends_on:
      - django_gunicorn


